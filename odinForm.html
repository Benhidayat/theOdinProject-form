<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Odin Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="form-container">
            <div class="company-logo">
                <div class="logo-container">
                    <img src="./odin-lined.png" alt="" class="image-logo">
                    <div class="company-name">ODIN</div>
                </div>
            </div>
            <div class="sign-up-form">
                <div class="sign-up hero">
                    <p class="text">This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <span>now</span> to get started.
                    </p>
                    <p class="text2">You <span>know</span> you want to.</p>
                </div>
                <div class="sign-up forms">
                    <div class="sign-up-title">Let's do this!</div>
                    <form action="" method="post" class="actual__form">
                        <div class="column left">
                            <div class="column-form">
                                <label for="first__name">FIRST NAME</label>
                                <input type="text" id="first__name" name="first-name" required>
                            </div>
                            <div class="column-form">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="column-form">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="column right">
                            <div class="column-form">
                                <label for="last__name">LAST NAME</label>
                                <input type="text" id="last__name" name="last-name" required>
                            </div>
                            <div class="column-form">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="column-form">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name="confirm" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="sign-up-button">
                    <button type="submit">Create Account</button>
                    <div class="login__text">Already have an account? Log in</div>
                </div>
            </div>
        </div>
        <div class="wrapper"></div>
    </body>
</html>
